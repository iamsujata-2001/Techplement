<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Quote Of the Day</h1>
        <div id="quote-container">
            <img id="quote-image" src="" alt="Quote Image">
            <p id="random-quote"><span id="quote-text"></span></p>  
            <p id="quote-author"><span id="author-name"></span></p>
        </div>
        <button onclick="window.location.href='search.html'">Search Quotes by Author</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
